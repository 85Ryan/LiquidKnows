    <!-- Storage Guard: Polyfill localStorage for restricted environments -->
    <script>
      (function() {
        function createStorageMock() {
          var store = {};
          return {
            getItem: function(key) { return store[key] || null; },
            setItem: function(key, value) { store[key] = String(value); },
            removeItem: function(key) { delete store[key]; },
            clear: function() { store = {}; },
            key: function(i) { var keys = Object.keys(store); return keys[i] || null; },
            get length() { return Object.keys(store).length; }
          };
        }
        try {
          var testKey = '__storage_test__';
          window.localStorage.setItem(testKey, testKey);
          window.localStorage.removeItem(testKey);
        } catch (e) {
          console.warn('LocalStorage access denied. Using in-memory mock to prevent crash.');
          Object.defineProperty(window, 'localStorage', { value: createStorageMock() });
          Object.defineProperty(window, 'sessionStorage', { value: createStorageMock() });
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

      /* 隐藏滚动条以获得更整洁的卡片预览界面 */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE 和 Edge */
        scrollbar-width: none;  /* Firefox */

      /* Alias for tailwind-scrollbar-hide plugin used in App.tsx */

      /* Shim for scrollbar-thin used in App.tsx */
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {

      .scrollbar-thin::-webkit-scrollbar-thumb:hover {

      .dark .scrollbar-thin::-webkit-scrollbar-thumb:hover {
