    <!-- 1. Storage Guard: Must run before ANY other script to polyfill localStorage in restricted environments -->
    <script>
      (function() {
        function createStorageMock() {
          var store = new Map();
          return {
            getItem: function(key) { return store.has(key) ? store.get(key) : null; },
            setItem: function(key, value) { store.set(key, String(value)); },
            removeItem: function(key) { store.delete(key); },
            clear: function() { store.clear(); },
            key: function(i) { var keys = Array.from(store.keys()); return keys[i] || null; },
            get length() { return store.size; }
          };
        }
        
        var mock = createStorageMock();
        
        try {
          // Try to touch the property to see if it throws
          var testKey = '__storage_test__';
          window.localStorage.setItem(testKey, testKey);
          window.localStorage.removeItem(testKey);
        } catch (e) {
          console.warn('Storage access restricted. Polyfilling with in-memory mock.');
          try {
            Object.defineProperty(window, 'localStorage', { value: mock, writable: true });
            Object.defineProperty(window, 'sessionStorage', { value: mock, writable: true });
          } catch(err) {
            // Fallback for browsers where defineProperty fails on window
            window.safeLocalStorage = mock;
          }
        }
      })();
    </script>

    <!-- 2. Tailwind Config: Must be defined BEFORE loading the CDN script -->
    <script>
      tailwind = {
        config: {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                'sans-sc': ['Noto Sans SC', 'sans-serif'],
                'serif-sc': ['Noto Serif SC', 'serif'],
                display: ['Space Grotesk', 'sans-serif'],
                serif: ['Playfair Display', 'serif'],
                bodySerif: ['Lora', 'serif'],
              },
              animation: {
                'blob': 'blob 7s infinite',
              },
              keyframes: {
                blob: {
                  '0%': { transform: 'translate(0px, 0px) scale(1)' },
                  '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                  '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                  '100%': { transform: 'translate(0px, 0px) scale(1)' },
                }
              }
            }
          }
        }
      }
    </script>

    <style>
      /* 隐藏滚动条以获得更整洁的卡片预览界面 */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE 和 Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Alias for tailwind-scrollbar-hide plugin used in App.tsx */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Shim for scrollbar-thin used in App.tsx */
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: rgba(51, 65, 85, 0.3);
        border-radius: 3px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: rgba(51, 65, 85, 0.5);
      }
      .dark .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .dark .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
    </style>
